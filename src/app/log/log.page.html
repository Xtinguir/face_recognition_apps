<ion-header>
  <ion-toolbar>
    <ion-title text-center style="margin: auto;">Log</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-col size="5">Date</ion-col>
    <ion-col size="4">Time</ion-col>
    <ion-col>Validated</ion-col>
  </ion-item>
  <ion-item *ngFor="let log of logs">
    <ion-col size="5">{{ log[2].substring(0,16) }}</ion-col>
    <ion-col size="4">{{ log[2].substring(16,25) }}</ion-col>
    <ion-col offset="1">
      <ion-icon *ngIf="log[3] === 1;" name="checkmark"></ion-icon>
      <ion-label *ngIf="log[3] === 0;">-</ion-label>
    </ion-col>
  </ion-item>
</ion-content>
